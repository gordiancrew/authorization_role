<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link media="all" href="/styles/style.css" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="frame">
<form th:action="@{/registration}" method="post">

    <label>Данные для регистрации</label>
    <input type="text" name="username" placeholder="логин" onchange="this.value=this.value.toLowerCase();"   autofocus="true" />
    <input type="password" name="password" placeholder="пароль" />
    <input type="text" name="name" placeholder="имя" />
    <input type="text" name="surename" placeholder="фамилия" />
    <button type="submit" >регистрация</button>
</form>
</div>
</body>
</html>
